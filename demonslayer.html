<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/demonslayer.css">
    <link rel="shortcut icon" href="assets/television.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f0d73df0a5.js" crossorigin="anonymous"></script>
    <title>Demon Slayer</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div style="display: flex; align-items: center">
                <img style="transform: rotate(-10deg); height: 50px;" src="assets/television.png" alt="logo">
                <h1>GO STREAM</h1>
            </div>
            <div class="links">
                <ul class="links">
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="categories.html">
                        <li>Categories</li>
                    </a>
                    <a href="">
                        <li>Favourites</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <div class="watch-area">
        <div class="video">
            <video controls>
                <source src="assets/videos/[HorribleSubs] Kimetsu no Yaiba - 01 [720p].mkv">
            </video>

            <div class="video-name">
                Demon Slayer - Episode 1
            </div>
            <div class="reactions">
                <ul class="reactions-inner">
                    <li class="reaction-items">
                        <i class="fas fa-plus icon" style="color:var(--purple)" ></i>
                        Watch Later
                    </li>
                    <li class="reaction-items">
                        <i class="fas fa-bookmark" style="color:var(--light-pink)"></i>
                        Add to Favorites
                    </li>
                    <li class="reaction-items">
                        <i class="fas fa-times" style="color: #b31d1d;"></i>
                        Remove from Feed
                    </li>
                </ul>
            </div>
            <div>
                <textarea class="comment-box" placeholder="Add a comment...">

                </textarea>
            </div>
        </div>
        <div class="watch-more">
            <ul class="list">
                <li class="episodes">
                    <div class="anim"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 1</p>
                </li>
                <li class="episodes">
                    <div class="anim" style="background: var(--yellow);"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 2</p>
                </li>
                <li class="episodes">
                    <div class="anim" style="background:var(--purple)"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 3</p>
                </li>
                <li class="episodes">
                    <div class="anim"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 4</p>
                </li>
                <li class="episodes">
                    <div class="anim" style="background:var(--yellow)"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 5</p>
                </li>
                <li class="episodes">
                    <div class="anim"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 6</p>
                </li>
                <li class="episodes">
                    <div class="anim" style="background:var(--purple)"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 7</p>
                </li>
                <li class="episodes">
                    <div class="anim" style="background: var(--light-pink); filter:brightness(0.5)"></div>
                    <img height="50px" src="./assets/demon-slayer-2.png" alt="">
                    <p>Episode 8</p>
                </li>


            </ul>
        </div>
    </div>
    
</body>
</html>
